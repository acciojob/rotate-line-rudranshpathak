<!DOCTYPE html>
<html>
  <head>
    <style>
      #line {
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: top left;
        background-color: black;
        width: 200px;
        height: 2px;
      }
    </style>
  </head>
  <body>
    <div id="line"></div>

    <script>
      const line = document.getElementById("line");
      let angle = 0;

      function rotateLine() {
        line.style.transform = `rotate(${angle}deg)`;
        angle += 1;
        requestAnimationFrame(rotateLine);
      }

      // Start the rotation
      rotateLine();
    </script>
  </body>
</html>
